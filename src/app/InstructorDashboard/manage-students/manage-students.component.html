<div class="container">
    <h1>Manage Students</h1>   
    <flash-messages></flash-messages>          
    <div *ngIf = "!showAssignCourse">
        <div *ngFor="let student of students">
            <div class="padding-5">
              <div class="rect">
                <div class="cell">
                    <span>Student Name: </span>
                </div>              
                <div class="cell font-bold width-25">
                    {{student.name}}
                </div>
                <div class="cell">
                    <span>Please click down arrow to find the course details: </span>
                </div>
                <div class="cell">
                    <i class="fa-solid fa-arrow-down" (click)="expandStudentDashboard(student.userId)"></i>
                </div>
                <div class="cell">
                    <button class="button-style" (click) = "assignCourse(student)">Assign Course</button>
                  </div>
              </div>
            </div>
            <div *ngIf="student.userId === this.studentId">
                <app-dashboard [showStudentDashboard] = "true" [studentId] = "student.userId"></app-dashboard>
            </div>
            
          </div>
    </div>    

    <div *ngIf="showAssignCourse">
        <div class="padding-top-bottom-10">
            <span class="font-bold">Student Name: {{currentStudent.name}}</span>
        </div>

        <ng-multiselect-dropdown [(ngModel)]="selectedCourse" [settings]="dropdownSettings" [data]="dropdownList">
        </ng-multiselect-dropdown>

        <div class="cell">
            <button class="button-style" (click) = "assignCourseToStudent()">Assign Course</button>
          </div>
    </div>
</div>
