<div class="no-style" style="margin-left: 4px">
    <flash-messages></flash-messages>          
    <div class="container">
        <h1>{{title}}</h1>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">
                    User Name
                </label>
                <input class="form-control" id="name" type="text" formControlName="name" [ngClass]="{'invalid': isSubmitted  && userForm.controls['name'].errors?.required}" required>
            </div>

            <div class="form-group">
                <label for="role">
                    Role
                </label>
                <select class="form-control" id="role" formControlName="role" [ngClass]="{'invalid': isSubmitted  && userForm.controls['role'].errors?.required}" required>
                    <option *ngFor="let role of roles" [value]="role">{{role}}</option>
                </select>                
            </div>
            <div class="form-group">
                <label for="city">
                    City
                </label>
                <input class="form-control" id="city" type="text" formControlName="city">
            </div>

            <div class="form-group">
                <label for="state">
                    State
                </label>
                <input class="form-control" id="state" type="text" formControlName="state">
            </div>

            <div class="form-group">
                <label for="state">
                    Pin
                </label>
                <input class="form-control" id="pin" type="text" formControlName="pin">
            </div>
            
            <div class="form-group">
                <label for="phone">
                    Phone
                </label>
                <input class="form-control" id="name" type="phone" formControlName="phone" [ngClass]="{'invalid': isSubmitted  && userForm.controls['phone'].errors?.required}" required>
                <span class="red-color" *ngIf="userForm.controls['phone'].errors?.pattern">
                    Invalid phone
                </span>
            </div>
            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <input class="form-control" id="email" type="text" formControlName="email" [ngClass]="{'invalid': isSubmitted  && userForm.controls['email'].errors?.required}" required>
                <span class="red-color" *ngIf="userForm.controls['email'].errors?.email">
                    Invalid email
                </span>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
